<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ニュースWiki</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>📰 ニュースWiki</h1>
        
        <div class="usage-section">
            <h2>📖 使い方</h2>
            <ol>
                <li><strong>ニュースURL入力:</strong> 気になるニュース記事のURLを入力して「処理」ボタンをクリック</li>
                <li><strong>自動処理:</strong> AIが記事を解析してタイトル、日付、キャッチーなコメントを生成</li>
                <li><strong>確認:</strong> 処理完了後、下部にMarkdown形式で表示されます</li>
                <li><strong>ダウンロード:</strong> 「Markdownダウンロード」でファイルを保存</li>
            </ol>
            <p><strong>💡 ヒント:</strong> 処理には1-2分かかります。</p>
        </div>
        
        <div class="input-section">
            <h2>ニュース処理</h2>
            <input type="url" id="newsUrl" placeholder="ニュースのURLを入力してください" required>
            <button onclick="processNews()">処理</button>
        </div>

        <div class="status" id="status"></div>



        <div class="content">
            <h2>処理結果</h2>
            <div class="markdown-viewer" id="markdownContent">
                <p>URLを入力して「処理」ボタンを押してください</p>
            </div>
            <button id="downloadBtn" onclick="downloadMarkdown()" style="display:none;">Markdownダウンロード</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
